<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Box</title>
    <link rel="stylesheet" href="subscriptionBoxStyle.css">
</head>
<body>
    <div class="subscription-box">
        <form action="std-form">
            <h3 class="title">Email Subscription</h3>
            <div class="short-description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur non tempore, reprehenderit placeat, at ducimus dicta sed porro ut quos quia consectetur optio impedit debitis! Iste id quos quibusdam enim.
            </div>
            <div class="field-group">
                <label for="">Email</label>
                <input type="email" class="field-control" placeholder="john@gmail.com">
            </div>
            <div class="btn-wrapper">
                <button class="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
