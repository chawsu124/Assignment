<!DOCTYPE html>
<html>
    <head>
        <title>Testing</title>
        <link rel="stylesheet" href="stopWatchCss.css" >
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="stopWatch">00:00:00</div>
            <button type="button" class="btn btn-secondary startButton">Start</button>
            <button type="button" class="btn btn-secondary pauseButton">Paused</button>
            <button type="button" class="btn btn-secondary continueButton">Continue</button>
            <button type="button" class="btn btn-secondary restartButton">Restart</button>
        </div>
        <script src="stopWatchJs.js"></script>
    </body>
</html>
