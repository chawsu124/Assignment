<!DOCTYPE html>
<html>
    <head>
        <title>Music Player Testing</title>
        <script src="https://kit.fontawesome.com/cb07d8fa89.js" crossorigin="anonymous"></script>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="musicPlayerStyle.css">
    </head>
    <body>
        <div class="container">
            <div class="musicPlayerContainer">
                <audio src="" class="audioTag">
                    Your browser does not suppot the audio elements.
                </audio>
                <div class="currentAndTotalTime">
                    00:00 / 00:00
                </div>
                <div id="progressBar">
                    <div id="currentProgress">

                    </div>
                </div>
                <div class="musicPlayer">
                    <i class="fas fa-step-backward controls previousButton"></i>
                    <i class="fas fa-play-circle controls playButton"></i>
                    <i class="far fa-pause-circle controls pauseButton"></i>
                    <i class="fas fa-step-forward controls nextButton"></i>
                </div>
            </div>
        </div>
        <script src="musicPlayerJs.js"></script>
    </body>
</html>
