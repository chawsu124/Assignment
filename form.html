<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
    <fieldset>
        <legend>Register Form</legend>
        <form action="#" method="post">
            <div>
                <label for="fname">Your Name:</label>
                <input type="text" name="fname" placeholder="First Name" autofocus="">
                <input type="text" name="lname" placeholder="Last Name" autofocus="">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Email" id="email" autofocus="">
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Password" autofocus="">
                <input type="password" name="cpassword" placeholder="Confirm Password" autofocus="">
            </div>
            <br>
            <div>
                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="30" rows="5"></textarea>
            </div>
            <div>
                <label for="profile">Your Photo:</label>
                <input type="file" name="photo" id="profile">
            </div>
            <br>
            <div>
                <label for="bd">Date of birth</label>
                <input type="date" name="bd" id="bd">
            </div>
            <br>
            <input type="button" value="Register &hearts;">
            <button type="button">Register Now</button>
        </form>
    </fieldset>
</body>
</html>
