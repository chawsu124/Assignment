<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add&Remove option using JS</title>
</head>
<body>
    <h4>Add&Remove option using JS</h4>
    <form action="">
        <select name="" id="mySelect">
            <option value="">Select Township</option>
            <option value="Bahan">Bahan</option>
            <option value="Hakha">Hakha</option>
            <option value="Sittwe">Sittwe</option>
        </select>
        <input type="text" id="text">
        <button type="button" id="addBtn">Add</button>
        <button type="button" id="removeBtn">Remove</button>
    </form>
    
    <script>
        const addBtn = document.getElementById('addBtn');
        const removeBtn = document.getElementById('removeBtn');

        let mySelect = document.getElementById("mySelect");
            let option = document.createElement("option");
            let textInput = document.getElementById("text");

        addBtn.addEventListener("click", () => {

            //console.log(textInput.value);

            option.value = textInput.value;
            option.text = textInput.value;

            mySelect.add(option);
            textInput.value = "";
            
        })

        removeBtn.addEventListener("click", () => {
            
            mySelect.remove (mySelect.selectedIndex);
            textInput.value = "";
        })
    </script>

</body>
</html>
